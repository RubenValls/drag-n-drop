<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drag-container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="assets/image.png" alt="sunrise" draggable="true" ondragstart="drag(event)" id="img">
        </div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
